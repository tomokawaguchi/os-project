<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/script.js" defer></script>
		<title>Fake Mac</title>
	</head>
	<body>
		<main>
			<div class="mac-laptop">
				<div class="mac-laptop__inner">
					<div class="mac-screen">
						<div class="mac-screen__inner">
							<header class="top-bar">
								<div class="top-bar__wrapper">
									<!-- For the nav  -->
									<nav class="nav">
										<ul class="nav__list">
											<li class="nav__list__item"><i class="custom-icon icon-apple">&#xf179;</i></li>
											<li class="nav__list__item">Code</li>
											<li class="nav__list__item">File</li>
											<li class="nav__list__item">Edit</li>
											<li class="nav__list__item">Selection</li>
											<li class="nav__list__item">View</li>
											<li class="nav__list__item">Go</li>
											<li class="nav__list__item">Help</li>
										</ul>
									</nav>

									<!-- For the icons and time section -->
									<ul class="util-list">
										<li class="util-list__item">
											<i class="custom-icon icon-bluetooth">&#xe87d;</i>
											<div class="util-modal"></div>
										</li>
										<li class="util-list__item">
											<i class="custom-icon icon-battery">&#xe87b;</i>
											<div class="util-modal"></div>
										</li>
										<li class="util-list__item util-list__item--left">
											<i class="custom-icon icon-wifi">&#xe87c;</i>
											<div class="util-modal"></div>
										</li>
										<li class="util-list__item util-list__item--left util-list__item--time">
											<span class="dow">Tue</span>
											<span class="time">9:53</span>
											<span class="am-pm">pm</span>
											<div class="util-modal"></div>
										</li>
									</ul>
								</div>
							</header>
							<div class="main-screen">
								<!-- For the app list -->
								<div class="app-list-wrapper">
									<ul class="app-list">
										<li class="app-list__item" style="background-image: url(../images/icon-finder.png)">
											<span class="app-name">Finder</span>
										</li>
										<li class="app-list__item" style="background-image: url(../images/icon-calender.png)">
											<span class="app-name">Calender</span>
										</li>
										<li class="app-list__item" style="background-image: url(../images/icon-note.png)">
											<span class="app-name">Notes</span>
										</li>
										<li class="app-list__item" style="background-image: url(../images/icon-calculator.png)">
											<span class="app-name">Calculator</span>
										</li>
										<li class="app-list__item" style="background-image: url(../images/icon-terminal.png)">
											<span class="app-name">Terminal</span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="mac-base"></div>
				</div>
			</div>
		</main>
		<div class="notice-box">
			<p>Oops, something went wrong. Please try to view on the screen larger than 900px!</p>
		</div>
	</body>
</html>
