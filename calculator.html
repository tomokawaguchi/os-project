<div id="calculator-app" class="calculator-app">
	<div class="calculator-app__inner">
		<div class="calculator-app__top">
			<div id="result">0</div>

			<button id="close-calculator" class="close-terminal close-app">
				<span>x</span>
			</button>
		</div>
		<div class="calculator-app__bottom">
			<div class="buttons-wrapper">
				<button data-type="c" class="clear-btn">AC</button>
				<button data-type="o" class="positive-negative-btn">+/-</button>
				<button data-type="o">%</button>
				<button data-type="o" data-value="/" class="calc-btn">&#xF7;</button>
				<button data-type="n" data-value="7" class="calc-btn">7</button>
				<button data-type="n" data-value="8" class="calc-btn">8</button>
				<button data-type="n" data-value="9" class="calc-btn">9</button>
				<button data-type="o" data-value="*" class="calc-btn">&#215;</button>
				<button data-type="n" data-value="4" class="calc-btn">4</button>
				<button data-type="n" data-value="5" class="calc-btn">5</button>
				<button data-type="n" data-value="6" class="calc-btn">6</button>
				<button data-type="o" data-value="-" class="calc-btn">-</button>
				<button data-type="n" data-value="1" class="calc-btn">1</button>
				<button data-type="n" data-value="2" class="calc-btn">2</button>
				<button data-type="n" data-value="3" class="calc-btn">3</button>
				<button data-type="o" data-value="+" class="calc-btn">+</button>
				<button data-type="n" data-value="0" class="calc-btn large-btn">0</button>
				<button data-type="n" data-value="." class="calc-btn">.</button>
				<button data-type="e" class="equal-btn">=</button>
			</div>
		</div>
	</div>
</div>
