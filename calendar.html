<div id="calendar-app" class="calendar-app">
	<div class="calendar-app__inner">
		<div class="calendar-app__top">
			<h3 class="month-title"></h3>

			<button id="close-calendar" class="close-terminal close-app">
				<span>x</span>
			</button>

			<div class="buttons-wrappr">
				<button id="decrement"><</button>
				<button id="reset">Today</button>
				<button id="increment">></button>
			</div>
		</div>
		<div class="calendar-app__bottom">
			<div class="calendar-main">
				<div class="days-row">
					<div class="day-of-week">Mon</div>
					<div class="day-of-week">Tue</div>
					<div class="day-of-week">Wed</div>
					<div class="day-of-week">Thu</div>
					<div class="day-of-week">Fri</div>
					<div class="day-of-week">Sat</div>
					<div class="day-of-week">Sun</div>
				</div>
				<div class="days-sec"></div>
			</div>
		</div>
	</div>
</div>
